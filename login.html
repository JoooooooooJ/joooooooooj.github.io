<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login.js"></script>
    <title>Sign in to GitHub » GitHub</title>
</head>

<body>
    <div class="header">
        <a class="secondary" href="https://github.com/">
            <svg height="48" class="header-logo" viewBox="0 0 16 16" version="1.1" width="48" aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg>
        </a>
    </div>
    <form class="login" id="login">
        <h1 class="sign-in-title">Sign in to GitHub</h1>
        <div class="login-body round-border">
            <div class="p-relative">
                <label class="login-label" for="user">
                    Username or email address
                </label>
                <input class="login-input" id="user" size="40" type="text" />
                <label class="login-label" for="password">
                    Password
                    <a id="forgotpass" href="https://github.com/password_reset">Forgot password?</a>
                </label>
                <input class="login-input" id="password" size="40" type="password" />
                <div id="type-box" class="d-none">
                    Tipo de Usuário a ser criado:
                    <br>
                    <label class="login-label" for="password">
                        ADMINISTRADOR
                        <input type="radio" name="user-type" value="ADMIN" />
                    </label>
                    <label class="login-label" for="password">
                        SIMPLES
                        <input type="radio" name="user-type" value="USER" />
                    </label>
                </div>
                <button class="sign-in-button" type="button" id="sign-in-button">Sign in</button>
                <button class="sign-in-button d-none" type="button" id="register-button">Register</button>
            </div>
        </div>
        <div class="card error round-border d-none" id="error-message"> </div>
        <div class="sing-up-card round-border">
            <label>New to GitHub? <a href='#' id="create-account">Create an account</a>.</label>
        </div>
        </main>
        <div class="footer sm-footer">
            <ul>
                <li><a href="https://github.com/site/terms">Terms</a></li>
                <li><a href="https://github.com/site/privacy">Privacy</a></li>
                <li><a href="https://docs.github.com/articles/github-security/">Security</a></li>
                <li><a class='secondary' href="https://github.com/contact">Contact GitHub</a></li>
            </ul>
        </div>
</body>

</html>
